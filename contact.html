    <header>
      <nav class="container">

    <div class="container">
      <div class="contact">
        <h2>Contact</h2>
        <hr class="big-hr">
        <form class="contact-form" method="post" action="mailto:hka245@nyu.edu" id="the-form">
          <fieldset>
            <label for="Name">Name: </label>

            <!-- display inline -->
            <input type="text" name="Name" placeholder="John Smith" minlength="3" required>
            <br />
            <label for="Email">Email: </label>
            <br />
            <input type="email" name="Email" placeholder="example@gmail.com" required>
            <br />
            <label for="message">Message</label>
            <br />
            <textarea name="message" rows="12" cols="65" placeholder="Your message here" required></textarea>
            <br />
            <button type="submit" name="submit" class="the-button" onclick="toggle_visibility('#the-form');">Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="connect">
        <h3>Connect with Me</h3>
        <hr />
